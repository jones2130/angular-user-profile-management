<div class="container">
  <h3>Edit Profile</h3>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{successMessage}}
  </div>

  <form [formGroup]="updateForm" novalidate (ngSubmit)="submit(updateForm.value, updateForm.valid)">
    <div class="form-group row">
      <input formControlName="_id" type="hidden" id="_id" />
    </div>
    <div class="form-group row">
      <label class="col-md-2" for="author">First Name:</label>
      <input formControlName="first_name" type="text" class="col-md-10 form-control" id="first_name" />
    </div>
    <div class="form-group row">
      <label class="col-md-2" for="title">Last Name:</label>
      <input formControlName="last_name" type="text" class="col-md-10 form-control" id="last_name" />
    </div>
    <div class="form-group row">
      <label class="col-md-2">Gender:</label>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <label class="md-check">
              <input type="radio" value="male" name="gender" formControlName="gender">&nbsp;Male
            </label>
          </div>
          <div class="col-4">
            <label class="md-check" for="gener">
              <input type="radio" value="female" name="gender" formControlName="gender">&nbsp;Female
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2" for="author">Age</label>
      <input formControlName="age" type="number" class="col-md-10 form-control" id="age" />
    </div>
    <div class="row">
      <button class="col-lg-2 btn btn-success" type="submit"><span class="fa fa-edit"></span> Edit Profile</button>
    </div>
  </form>
</div>
